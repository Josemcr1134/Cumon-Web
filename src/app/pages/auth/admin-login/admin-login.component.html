<div class="min-h-full">


  <div class="background-container">
    <div class="overlay"></div>
    <div class="py-10">
      <!-- El resto de tu contenido aquí -->
      <div class="content">
        <main>
          <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex min-h-full flex-col items-center justify-center  sm:px-6 lg:px-8">

              <div class=" sm:mx-auto sm:w-full sm:max-w-[680px]">
                <div class="bg-white px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
                  <div class="sm:mx-auto sm:w-full sm:max-w-md">
                    <h2 class="text-center text-2xl/9 font-bold tracking-tight text-secondary uppercase"
                      style="letter-spacing: 1px;">Administrador CUMON APP</h2>
                  </div>


                  <div class="space-y-6 mt-5">
                    <div>
                      <label for="email" class="block text-sm/6 font-medium text-secondary">Correo electrónico</label>
                      <div class="mt-2">
                        <input id="email" type="email" [(ngModel)]="email" name="email" required autocomplete="email"
                          class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
                      </div>
                    </div>

                    <div>
                      <label for="password" class="block text-sm/6 font-medium text-secondary">Contraseña</label>
                      <div class="mt-2">
                        <input id="password" type="password" name="password" [(ngModel)]="password"
                          autocomplete="current-password"
                          class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-gray-900  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
                      </div>
                    </div>



                    <div class="mx-auto lg:max-w-3/5 mt-6">
                      <button *ngIf="!isLoading" type="button" (click)="login()"
                        class="flex w-full justify-center rounded-md btn-primary">Iniciar
                        Sesión</button>

                      <app-loader *ngIf="isLoading"></app-loader>
                    </div>
                  </div>


                </div>


              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

  </div>
</div>
