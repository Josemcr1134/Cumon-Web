
<div class="flex min-h-full flex-col items-center justify-center  sm:px-6 lg:px-8">

  <div class=" sm:mx-auto sm:w-full sm:max-w-[680px]">
    <div class="bg-white px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-2xl/9 font-bold tracking-tight text-secondary uppercase" style="letter-spacing: 1px;">RASTREO DE SERVICIO</h2>
      </div>

      <div class="flex items-center justify-around my-7">
          <div>
              <a class="text-primary font-medium text-base" [routerLink]="['/auth/login']" routerLinkActive="active" >Iniciar Sesión</a>
          </div>
          <div>
              <a class="text-primary font-medium text-base" [routerLink]="['/auth/register']" routerLinkActive="active" >Crea una cuenta</a>
          </div>
      </div>

      <div  class="space-y-3">
        <div>
          <label for="name" class="block text-sm/6 font-medium text-secondary">Nombre Completo</label>
          <div class="mt-2">
            <input id="name" type="text" name="name" required autocomplete="name" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
          </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-3">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-secondary">Correo electrónico</label>
            <div class="mt-2">
              <input id="email" type="email" name="email" required autocomplete="email" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="phone" class="block text-sm/6 font-medium text-secondary">Teléfono</label>
            <div class="mt-2">
              <input id="phone" type="text" name="phone" required autocomplete="email" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
            </div>
          </div>

          <div>
            <label for="company" class="block text-sm/6 font-medium text-secondary">Empresa</label>
            <div class="mt-2">
              <input id="company" type="text" name="company" required autocomplete="email" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
            </div>
          </div>
          <div>
            <label for="position" class="block text-sm/6 font-medium text-secondary">Cargo</label>
            <div class="mt-2">
              <input id="position" type="text" name="position" required autocomplete="email" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-secondary  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm/6 font-medium text-secondary">Contraseña</label>
          <div class="mt-2">
            <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-sm bg-secondary px-3 py-1.5 text-base text-gray-900  placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-sky-600 sm:text-sm/6" />
          </div>
        </div>


        <div class="mx-auto lg:max-w-3/5 mt-6">
          <button type="submit" class="flex w-full justify-center btn-primary">Crear Cuenta</button>
        </div>
        <div class="mt-3 lg:max-w-4/5 mx-auto">
          <p class="text-secondary font-semibold text-sm text-center">
              Al registrarte aseguras haber leído y estar de acuerdo con los
              <a class="text-primary font-semibold underline"  href="">Términos y Condiciones</a>
              y con la <a class="text-primary font-semibold underline"  href="">Política de Privacidad</a>
          </p>
        </div>
        <div class="mt-6 lg:max-w-4/5 mx-auto">
          <p class="text-secondary font-semibold text-sm text-center">
             ¿Ya tienes cuenta?
              <a class="text-primary font-semibold underline"  [routerLink]="['/auth/login']" >Inicia sesión aquí</a>
          </p>
        </div>
      </div>


    </div>


  </div>
</div>
