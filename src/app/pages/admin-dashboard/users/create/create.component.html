<!-- Modal para nuevo/editar usuario -->
<div class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
    <div class="sticky top-0 bg-white z-10 p-4 border-b flex justify-between items-center">
      <h3 class="text-lg font-bold text-gray-800">
        {{ editingUser ? 'Editar Usuario' : 'Nuevo Usuario' }}
      </h3>
      <button class="text-gray-500 hover:text-gray-700 p-1" (click)="closeUserModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="saveUser()" class="p-4">
      <div class="space-y-4">
        <!-- Información personal -->
        <div>
          <h4 class="font-semibold text-gray-700 mb-3">Información Personal</h4>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo*</label>
          <input type="text" formControlName="name"
            class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico*</label>
          <input type="email" formControlName="email"
            class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono*</label>
          <input type="phone" formControlName="phone"
            class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Documento*</label>
            <select formControlName="documentTypeId"
              class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
              <option *ngFor="let d of DocTypes" [value]="d.id">{{d.name}}</option>

            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Documento*</label>
            <input type="number" formControlName="document"
              class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rol*</label>
          <select formControlName="roleId"
            class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
            <option [value]="1">Administrador</option>
            <option [value]="2">Coordinador</option>
            <option [value]="3">Soporte</option>
            <option [value]="4">Mensajero</option>
          </select>
        </div>

        <div *ngIf="!editingUser">
          <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña Temporal*</label>
          <div class="relative">
            <span class="block w-full rounded-lg bg-gray-50 px-3 py-2 text-sm border border-gray-300">
              {{userForm.get('document')?.value || 'La contraseña será el número de documento'}}
            </span>
          </div>
          <p class="text-xs text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres</p>
        </div>
      </div>

      <div *ngIf="!isLoading" class="flex justify-end space-x-3 mt-6 pt-4 border-t">
        <button type="button" class="px-4 py-2 border rounded-lg text-gray-700 hover:bg-gray-100 text-sm"
          (click)="closeUserModal()">
          Cancelar
        </button>
        <button type="submit" class="btn-primary rounded-lg px-6 py-2 text-sm disabled:opacity-50"
          [disabled]="userForm.invalid">
          {{ editingUser ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
      <app-loader *ngIf="isLoading"></app-loader>
    </form>
  </div>
</div>
